<h1>The Ultimate Tag Manager</h1>
<head><link href="static/style.css" rel="stylesheet" type="text/css"></head>

<h1>Hello World!</h1>
<img src="{{ g.image }}">
<div>
  {% for tag in tags %}
    {{ tag.name }}<br>
  {% endfor %}
</div>
<div>
  <form action="/tags" method="POST">
    <label>Enter a tag: </label>
    <input name="tag-name">
  </form>
</div>
